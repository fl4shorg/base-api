                </div>

                        <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">PAINEL DE CONSULTA</h1>
                        <form id="loginForm">
                            <input type="hidden" name="_token" value="6LclkvcpAAAAAIoATPVpPidxpRNM9ZVn8O-eRNb0">
                            <label class="block text-sm">
                                <span class="text-gray-700 dark:text-gray-400">APIKEYüîë</span>
                                <input type="text" name="username" class="block w-full text-sm dark:border-gray-600 mt-1 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray rounded-md shadow-sm border-gray-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required autofocus id="token">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function consultar() {
            const token = document.getElementById('token').value;
            const consulta = document.getElementById('consulta').value;
            const dado = document.getElementById('dado').value;

            Swal.fire({
                title: 'Carregando...',
                text: 'Por favor, aguarde enquanto realizamos a consulta.',
                didOpen: () => {
                    Swal.showLoading();
                },
                allowOutsideClick: false
            });

            try {
                const response = await fetch(`http://br1.infinityhost.tech:8904/consultas/${consulta}?query=${dado}&apikey=${token}`);
                if (!response.ok) {
                    throw new Error('Erro na requisi√ß√£o.');
                }

                const data = await response.json();
                Swal.close();

                if (data.success) {
                    const resultados = data.resultados;
                    let resultadoHtml = `<div style="text-align: left;">`;
                    resultadoHtml += `<h2 style="color: #ff4500;">üîç Consulta de ${consulta.toUpperCase()} üîé</h2>`;
                    resultados.forEach(item => {
                        if (item.a) {
                            resultadoHtml += `<p><strong>${item.a}:</strong> ${item.b || ''}</p>`;
                        }
                    });
                    resultadoHtml += `</div>`;

                    Swal.fire({
                        title: 'Consulta Bem Sucedida!',
                        html: resultadoHtml,
                        icon: 'success',
                        confirmButtonText: 'Copiar',
                        showCancelButton: true,
                        cancelButtonText: 'Fechar'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            navigator.clipboard.writeText(resultadoHtml);
                        }
                    });
                } else {
                    Swal.fire({
                        title: 'Erro!',
                        text: 'Token inv√°lido, ou sem request',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            } catch (error) {
                console.log(error);
                Swal.close();
                Swal.fire({
                    title: 'Erro!',
                    text: `Ocorreu um erro ao realizar a consulta: ${error.message}`,
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        }
    </script>
